{% extends 'navigation.html' %}<!--{% load crispy_forms_tags %}--><html lang="en"><head>    <meta charset="UTF-8">    <title>SRMspace</title><body>{% load static %}{% block body %}<div class="container col-sm-3">    <h1>Upload Notes</h1></div><div class="container col-sm-4">    <form method='POST' enctype="multipart/form-data">        {% csrf_token%}<!--        {{ form|crispy }}-->        <div class="form-group">            <form method="get" enctype="multipart/form-data"></form>            <label for="branch">Choose your Branch:</label>                <select  name="Branch" id="branch">                    <option disabled="true" selected>Choose your Branch</option>                    <option value="CSE - Core">CSE - Core</option>                    <option value="CSE - DS & AI">CSE - DS & AI</option>                    <option value="CSE - IOT & Big Data">CSE - IOT & Big Data</option>                    <option value="ECE">ECE</option>                    <option value="Electrical">Electrical</option>                    <option value="Mechanical">Mechanical</option>                    <option value="Civil">Civil</option>                    <option value="Chemical">Chemical</option>                </select><br>            <label for="Semester">Choose your Semester:</label>                <select name="Semester" id="semester">                    <option value="Semester">Choose Semester</option>                    <option value="1">1</option>                    <option value="2">2</option>                    <option value="3">3</option>                    <option value="4">4</option>                    <option value="5">5</option>                    <option value="6">6</option>                    <option value="7">7</option>                    <option value="8">8</option>                </select><br>            <label for="subject">Choose Subject: </label>                <select name="subject" id="subject">                    <option value="subject">Choose your Subject:</option>                    <option value="Subject #1">SUBJECT 1</option>                    <option value="Subject #2">SUBJECT 2</option>                    <option value="Subject #3">SUBJECT 3</option>                    <option value="Subject #4">SUBJECT 4</option>                    <option value="Subject #5">SUBJECT 5</option>                    <option value="Subject #6">SUBJECT 6</option>                    <option value="Subject #7">SUBJECT 7</option>                    <option value="Subject #8">SUBJECT 8</option>                </select><br>            <label for="Chapter">Choose Chapter</label>                <select name="chapter" id="chapter">                    <option value="chapter">Choose UNIT</option>                    <option value="Unit: 1">Unit: 1</option>                    <option value="Unit: 2">Unit: 2</option>                    <option value="Unit: 3">Unit: 3</option>                    <option value="Unit: 4">Unit: 4</option>                    <option value="Unit: 5">Unit: 5</option>                </select><br>        </div>        <hr>        <button type="submit" class="btn btn-secondary">Upload Notes</button><!--        <ul class="messages">--><!--            {% for message in messages %}--><!--            <li--><!--                    {% if message.tags %}--><!--                    class="{{ message.tags }}"--><!--                    {% endif %}>{{ message }}--><!--            </li>--><!--            {% endfor %}--><!--        </ul>-->    </form></div>{% endblock %}</body></html>
